<!DOCTYPE HTML>
<html>
<head>
    <base href="/" /> 
    <title>Kraken</title>
    <link rel="stylesheet" href="lib/css/angular-material.min.css" />
    <link rel="stylesheet" href="lib/css/font-awesome.min.css" />
    <link id="noanimate" rel="stylesheet" href="css/noanimate.css" disabled />
    <link rel="stylesheet" href="css/kraken.css" />
</head>
<body ng-app="kraken" ng-controller="AppController as app" md-theme="{{app.theme}}" md-theme-watch>

    <!-- main nav -->
    <div ng-include="'components/nav/nav.html'"></div>

    <!-- router viewport -->
    <div ng-viewport ng-show="!app.user.watching"></div>

    <!-- player -->
    <div ng-show="app.user.watching" ng-if="app.user.access_token" class="player-outer" ng-include="'components/player/player.html'"></div>

    <!-- chat -->
    <div ng-show="app.user.watching" ng-if="app.user.access_token" class="chat-outer" ng-controller="ChatController as chat">
        <iframe id="chat" class="chat-frame" ng-src="{{chat.src}}"></iframe>
    </div>

    <!--angular material dependencies-->
    <script src="lib/js/angular.min.js"></script>
    <script src="lib/js/angular-animate.min.js"></script>
    <script src="lib/js/angular-aria.min.js"></script>
    <script src="lib/js/angular-material.min.js"></script>

    <!--router-->
    <script src="lib/js/router.es5.min.js"></script>

    <!--hls.js-->
    <script src="lib/js/hls.min.js"></script>

    <!--kraken-->
    <script src="js/kraken.js"></script>
</body>
</html>
